<html>
    <head>
        <title>
            Hello from William!
        </title>
        <style>
            .my_title {
                color:blue;
                background-color: aquamarine;
                text-align: center;
            }
            body {
                background-color: rgb(127, 136, 255);
            }
            button {
                color:rgb(110, 190, 255);
                background-color: rgb(0, 110, 236);
            }
        </style>
    </head>
    <script>
        function add() {
            let x = document.getElementById("x").value
            alert(x)
            x = parseInt(x)
            let y = document.getElementById("y").value
            alert(y)
            y = parseInt(y)
            let result = x + y
            alert(result)
        }
        function multiply() {
            let x = document.getElementById("x").value
            alert(x)
            x = parseInt(x)
            let y = document.getElementById("y").value
            alert(y)
            y = parseInt(y)
            let result = x * y
            alert(result)
        }
        function divide() {
            let x = document.getElementById("x").value
            alert(x)
            x = parseInt(x)
            let y = document.getElementById("y").value
            alert(y)
            y = parseInt(y)
            let result = x / y
            alert(result)
        }
        function subtract() {
            let x = document.getElementById("x").value
            alert(x)
            x = parseInt(x)
            let y = document.getElementById("y").value
            alert(y)
            y = parseInt(y)
            let result = x - y
            alert(result)
        }
        function powerof() {
            let x = document.getElementById("x").value
            alert(x)
            x = parseInt(x)
            let y = document.getElementById("y").value
            alert(y)
            y = parseInt(y)
            let result = x ** y
            alert(result)
        }
        function root() {
            let x = document.getElementById("x").value
            alert(x)
            x = parseInt(x)
            let y = document.getElementById("y").value
            alert(y)
            y = parseInt(y)
            let result = x ** (1/y)
            alert(result)
        }
        function runMe() {
            let text = ""
            for (let i = 65; i <= 300; i++) {
                text += "" + String.fromCharCode(i)
            }
            document.getElementById('William').innerHTML = text
        }
        function clearMe() {
            document.getElementById('William').innerHTML = ""
            document.getElementById('Awng').innerHTML = ""
            document.getElementById('MyoLatt').innerHTML = ""
        }

        function draw() {
            let text = ""
            for (let i = 0; i <= 10; i++) {
                for (let j = i; j < 10; j++) {
                    text += "*" 
                }
                text += "<br/>"
            }
            document.getElementById('Awng').innerHTML = text
        }
        function draw2() {
            let text = ""
            for (let i = 0; i <= 10; i++) {
                for (let j = i; j < 10; j++) {
                    text += "*" 
                }
                text += "<br/>"
            }
            document.getElementById('MyoLatt').innerHTML = text
        }
    </script>
