<!--This game is generated by ChatGPT-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        #game {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid #000;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #00ff00;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 10px;  /* Set the width to 10 pixels */
            height: 10px; /* Set the height to 10 pixels */
            background-color: #ff0000;
        }
    </style>
    <title>Google Dinosaur Game</title>
</head>
<body>
    <div id="game">
        <div id="dino"></div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const game = document.getElementById('game');

        let isJumping = false;
        let gravity = 1.5;

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let jumpCount = 0;
                let jumpInterval = setInterval(() => {
                    let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
                    if (dinoBottom < 200) {
                        dino.style.bottom = (dinoBottom + 20) + 'px';
                    } else {
                        clearInterval(jumpInterval);
                        let fallInterval = setInterval(() => {
                            let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
                            if (dinoBottom > 0) {
                                dino.style.bottom = (dinoBottom - gravity) + 'px';
                            } else {
                                clearInterval(fallInterval);
                                isJumping = false;
                            }
                        }, 20);
                    }
                    jumpCount++;
                    if (jumpCount >= 15) {
                        clearInterval(jumpInterval);
                        isJumping = false;
                    }
                }, 20);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        setInterval(() => {
            let obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = '600px';
            game.appendChild(obstacle);

            let obstacleInterval = setInterval(() => {
                let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue('left'));
                let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));

                if (obstacleLeft > 0 && obstacleLeft < 50 && dinoBottom < 50) {
                    alert('Game Over!');
                    location.reload();
                }

                obstacle.style.left = (obstacleLeft - 2) + 'px';

                if (obstacleLeft < -20) {
                    obstacle.remove();
                }
            }, 20);
        }, 3000);
    </script>
</body>
</html>
